<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>App Học Từ Vựng N5 (Bài 8-15)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 5px 10px; text-align: left; }
    th { background-color: #f0f0f0; }
    select { padding: 5px 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>App Học Từ Vựng Tiếng Nhật N5 (Bài 8-15)</h2>

<label for="lesson">Chọn bài học:</label>
<select id="lesson">
  <option value="">--Chọn bài--</option>
  <option value="8">Bài 8</option>
  <option value="9">Bài 9</option>
  <option value="10">Bài 10</option>
  <option value="11">Bài 11</option>
  <option value="12">Bài 12</option>
  <option value="13">Bài 13</option>
  <option value="14">Bài 14</option>
  <option value="15">Bài 15</option>
</select>

<table>
  <thead>
    <tr>
      <th>Kanji / Từ</th>
      <th>Kana</th>
      <th>Ý nghĩa</th>
    </tr>
  </thead>
  <tbody id="vocab-list">
  </tbody>
</table>

<script>
const lessons = {
  8: {
  "両親": ["りょうしん", "Bố mẹ (của mình)"],
  "父": ["ちち", "Bố (của mình)"],
  "母": ["はは", "Mẹ (của mình)"],
  "兄弟": ["きょうだい", "Anh chị em (của mình)"],
  "兄": ["あに", "Anh trai (của mình)"]
},
  9: {
  "アクション": ["—", "Hành động (phim)"],
  "（お）菓子": ["（お）かし", "Bánh kẹo"],
  "切手": ["きって", "Tem"],
  "クラシック": ["—", "Nhạc cổ điển"],
  "ポップス": ["—", "Nhạc Pop"]
},

  10: {
  "音": ["おと", "Âm thanh"],
  "声": ["こえ", "Giọng nói"],
  "薬": ["くすり", "Thuốc"],
  "右": ["みぎ", "Bên phải"],
  "左": ["ひだり", "Bên trái"]
},
  11: {
  "頭": ["あたま", "Đầu"],
  "会話": ["かいわ", "Hội thoại"],
  "作文": ["さくぶん", "Viết văn"],
  "クラスメイト": ["—", "Bạn cùng lớp"],
  "雑誌": ["ざっし", "Tạp chí"],
  "ジョギング": ["—", "Chạy bộ"],
  "生活": ["せいかつ", "Cuộc sống"]
},
  12: {
  "けが": ["—", "Vết thương"],
  "食欲": ["しょくよく", "Sự thèm ăn"],
  "調子": ["ちょうし", "Tình trạng"],
  "熱": ["ねつ", "Sốt / Nhiệt độ"],
  "病気": ["びょうき", "Bệnh"]
},
  13: {
  "紅葉": ["こうよう", "Lá đỏ"],
  "サービス": ["—", "Dịch vụ"],
  "相撲": ["すもう", "Vật Sumo"],
  "ホテル": ["—", "Khách sạn"]
},
  14: {
  "うどん": ["—", "Mì udon"],
  "そば": ["—", "Mì soba"],
  "カイロ": ["—", "Miếng sưởi ấm"],
  "こたつ": ["—", "Bàn sưởi kotatsu"],
  "字": ["じ", "Chữ, ký tự"],
  "食券": ["しょっけん", "Phiếu ăn"]
},
  15: {
  "ガラス": ["—", "Kính / cốc thủy tinh"],
  "曇り": ["くもり", "Trời nhiều mây"],
  "台風": ["たいふう", "Bão"],
  "地震": ["じしん", "Động đất"],
  "事故": ["じこ", "Tai nạn / sự cố"]
}};

const lessonSelect = document.getElementById("lesson");
const vocabList = document.getElementById("vocab-list");

lessonSelect.addEventListener("change", () => {
  const lesson = lessonSelect.value;
  vocabList.innerHTML = "";

  if (lesson && lessons[lesson]) {
    const vocab = lessons[lesson];
    for (const [jp, [kana, meaning]] of Object.entries(vocab)) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${jp}</td><td>${kana}</td><td>${meaning}</td>`;
      vocabList.appendChild(tr);
    }
  }
});
</script>

</body>
</html>
